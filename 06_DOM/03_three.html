<script>
    const div=document.createElement('div');
    div.className="main";
    div.id=Math.round(Math.random()*10+1);
    div.setAttribute('title', 'This is a div');
    div.style.backgroundColor='red';
    div.style.color='white';
    div.style.padding='20px';
    div.innerHTML="This is a dynamically created div with random ID: " + div.id
    document.createTextNode('This is a text node');
    document.body.appendChild(div); //appends the div to the body
</script>
