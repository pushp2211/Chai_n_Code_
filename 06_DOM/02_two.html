<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai N Code</title>
</head>

<body style="background-color: black; color: white;">
    <div claass="parent>
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        </div>
</body>
<script>
    const parent=document.querySelector('.parent');
    console.log(parent); //gives the parent element
    console.log(parent.children); //gives the children of the parent element
    console.log(parent.children[0]); //gives the first child of the parent element

    for(let i=0; i<parent.children.length; i++){
        console.log(parent.children[i].innerHTML); //gives each child of the parent element
    }
    parent.children[1].style.color='red'; //changes the color of the second child to red
    console.log(parent.firstElementChild); //gives the first child of the parent element

    console.log(parent.lastElementChild); //gives the last child of the parent element

    const dayOne=document.querySelector('.day');
    console.log(dayOne); //gives the first element with the class 'day'
    console.log(dayOne.parentElement); //gives the parent element of the first 'day
    console.log(dayOne.nextElementSibling); //gives the next sibling of the first 'day' element

    console.log("NODES:" ,parent.childNodes); //gives all the child nodes of the parent element, including text nodes
    </script>
</html>
