<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Press Any Key to See Its Code</h1>
    <h2 id="key-info">Key Info Will Appear Here</h2>

    <script>
        document.addEventListener('keydown', function(event) {
            const keyInfo = `You pressed "${event.key}" with code "${event.code}"`;
            document.getElementById('key-info').textContent = keyInfo;
        });
    </script>
</body>
</html>
